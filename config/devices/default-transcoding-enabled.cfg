<?xml version="1.0"?>
<device name="default-transcoding-enabled">

  <file_settings>

    <!--audio files-->
    <file ext="mp3" />

    <file ext="ogg">
      <type>AUDIO_ITEM</type>
      <mime_type>application/octet-stream</mime_type>
      <transcode enabled="true">
        <ext>mp3</ext>
        <mime_type>audio/mpeg</mime_type>
        <!--<dlna>MP3</dlna>-->
        <!--<http_encoding>chunked</http_encoding>-->
        <decoder>vorbis</decoder>
        <encoder>lame</encoder>
        <bitrate>192</bitrate>
        <samplerate>44100</samplerate>
      </transcode>
    </file>
    
    <file ext="mpc">
      <type>AUDIO_ITEM</type>
      <mime_type>application/octet-stream</mime_type>
      <transcode enabled="true">
        <ext>mp3</ext>
        <mime_type>audio/mpeg</mime_type>
        <!--<dlna>MP3</dlna>-->
        <!--<http_encoding>chunked</http_encoding>-->
        <decoder>musepack</decoder>
        <encoder>lame</encoder>
        <bitrate>192</bitrate>
        <samplerate>44100</samplerate>
      </transcode>
    </file>
    
    <file ext="wav" />

    <file ext="flac">
      <type>AUDIO_ITEM</type>
      <mime_type>audio/x-flac</mime_type>
      <transcode enabled="true">
        <ext>mp3</ext>
        <mime_type>audio/mpeg</mime_type>
        <!--<dlna>MP3</dlna>-->
        <!--<http_encoding>chunked</http_encoding>-->
        <decoder>flac</decoder>
        <encoder>lame</encoder>
        <bitrate>192</bitrate>
        <samplerate>44100</samplerate>
      </transcode>
    </file>
    
    <file ext="wma" />

    <!--image files-->
    <file ext="jpg,jpeg">
      <type>IMAGE_ITEM</type>
      <mime_type>image/jpeg</mime_type>
      <convert enabled="false">
        <!--<dcraw enabled="true">-q 0</dcraw>-->
        <ext>png</ext>
        <mime_type>image/png</mime_type>
        <height>0</height>
        <width>0</width>
        <!--set "greater" to "true" if you only want to resize images greater than "height" or "width"-->
        <greater>false</greater>
        <!--set "less" to "true" if you only want to resize images less than "height" or "width"-->
        <less>false</less>
        <!--set "less" and "greater" to "false" if you always want to resize-->
      </convert>
    </file>
    
    <file ext="bmp" />
    <file ext="png" />
    <file ext="gif" />

    <!--video files-->
    <file ext="mpg,mpeg,m2ts" />
    <file ext="mp4,m4v" />
    <file ext="avi" />
    <file ext="wmv" />
    <file ext="vob" />
    <file ext="mkv" />
    <file ext="vdr" />
    <file ext="flv" />
    <file ext="asf" />
    
    <!--playlists-->
    <file ext="pls" />
    <file ext="m3u" />

  </file_settings>
</device>
